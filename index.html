<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Github Repos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Display Github Repos</h1>
    </header>
    <section>
        <form id="js-form">
            <input type="text" id="js-handle" placeholder="Github Handle">
            <label for="handle">Github Handle</label>
            <button type="submit">Submit</button>
        </form>
    </section>
    <section class="hidden" id="js-results">
        <ul id="js-results-list">

        </ul>
    </section>
    <script src="index.js"></script>
</body>
</html>
